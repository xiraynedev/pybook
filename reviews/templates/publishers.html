{% extends "base.html" %}
{% block heading %}
    <h1 class="display-3 border p-3">Add Publisher</h1>
{% endblock %}
{% block publishers %}
    <form class="m-3" method="POST" action="http://localhost:8000/publishers/new/">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock  %}
