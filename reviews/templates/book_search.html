{% extends 'base.html' %}
{% block heading %}
    <h1 class="display-3 p-3 border">Search Form</h1>
{% endblock %}
{% block search %}
    <form method="POST" action="http://localhost:8000/results/" class="m-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
